<body>
  <div class="container">
    <header>
      <h1>Luyện Viết Tiếng Trung</h1>
      <p>Chọn bài học bên trái để luyện viết theo mẫu chữ.</p>
    </header>
    <main>
      <aside class="lesson-list">
        <h2>Chọn HSK</h2>
        <ul id="hskLevelList">
          <li class="level-item" data-level="hsk1">HSK 1</li>
          <li class="level-item" data-level="hsk2">HSK 2</li>
          <li class="level-item" data-level="hsk3">HSK 3</li>
          <li class="level-item" data-level="hsk4">HSK 4</li>
          <li class="level-item" data-level="hsk5">HSK 5</li>
          <li class="level-item" data-level="hsk6">HSK 6</li>
        </ul>
        <h2>Danh sách bài học</h2>
        <ul id="lessonList"></ul>
      </aside>
      <section class="practice-area">
        <div class="sample-guide">
          <div class="sample-character" id="sampleCharacter">Chọn bài học</div>
          <button id="pronounceBtn">Phát âm</button>
          <div class="sample-info">
            <p id="samplePinyin">Phiên âm: </p>
            <p id="sampleTranslation">Dịch: </p>
          </div>
        </div>
        <!-- Điều khiển bật/tắt hướng dẫn nét chữ -->
        <div class="toggle-guide">
          <input type="checkbox" id="guideToggle">
          <label for="guideToggle">Bật hướng dẫn nét chữ</label>
        </div>
        <!-- Canvas container chứa 2 canvas chồng lên nhau -->
        <div class="canvas-container">
          <canvas id="guideCanvas" width="500" height="500"></canvas>
          <canvas id="drawCanvas" width="500" height="500"></canvas>
        </div>
        <div class="controls">
          <button id="clearBtn">Xóa</button>
          <button id="checkBtn">Kiểm Tra Nét</button>
          <button id="saveBtn">Lưu bài</button>
          <button id="historyBtn">Lịch sử</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 - Dự án luyện viết tiếng Trung</p>
    </footer>
    <!-- Modal lịch sử -->
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <span id="closeHistory" class="close">&times;</span>
        <h2>Lịch sử làm bài</h2>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>
